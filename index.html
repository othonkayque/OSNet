<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OS_Net</title>
</head>
<body>
    <div class="container">
        
        <input type="text" name="fullname" class="fullname input-opt" placeholder="Nome completo">
        <input type="number" name="age" class="age input-opt" placeholder="Age">
        <input type="email" name="email" class="email input-opt" placeholder="Email" >
        <input type="text" name="cpf" class="cpf input-opt" placeholder="CPF" >
        <input type="text" name="rg" class="rg input-opt" placeholder="RG" >
        <input type="text" name="local" class="local input-opt" placeholder="Localidade" >
        <input type="date" name="data-pagamento" class="data-pagamento input-opt" placeholder="Data que deseja fazer pagamento">
            <select name="" id="opt-planos">
                <option value="70">70 Megas</option>
                <option value="100">100 Megas</option>
                <option value="300">300 Megas</option>
            </select>
            <input type="submit" value="Enviar" class="btn-infos">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
