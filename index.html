<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./wifi-signal.png">
    <title>OS Net</title>
</head>
<body>
    <div class="container-1">
        <div class="container-2">
            <span class="titulo">
                <h2 class="quero-ser">Quero ser</h2>
                <h1 class="os-net">O.S Net</h1>
                <p class="texto-secundario">Registre-se aqui para ter a <br>O.S Net na sua casaüè†.</p>
            </span><br><br>
            <label for="fullname">Nome completo:</label>
            <input type="text" name="fullname" class="fullname input-opt" placeholder="Exemplo: Pedro jose da silva">
            <label for="profissao">Profiss√£o</label>
            <input type="text" name="profissao" class="profissao input-opt" placeholder="Exemplo: Vendedor">
            <label for="data-nasc">Data de nascimento</label>
            <div class="data-nasc" name="data-nasc">
                <input type="number" name="dia" id="dia-nasc" class="input-data-nasc input-opt" placeholder="Dia">
                <input type="number" name="mes" id="mes-nasc" class="input-data-nasc input-opt" placeholder="Mes">
                <input type="number" name="ano" id="ano-nasc" class="input-data-nasc input-opt" placeholder="Ano">
            </div>
            
            <label for="email">Email:</label>
            <input type="text" name="email" class="email input-opt" placeholder="Exemplo: seuemail@gmail.com" >
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" class="cpf input-opt" placeholder="CPF" >
            <label for="rg">RG</label>
            <input type="text" name="rg" class="rg input-opt" placeholder="RG" >
            <label for="rge">Orgao emissor</label>
            <input type="text" name="rge" id="orgao-emissor" class="rg input-opt orgao-rg" placeholder="Org√£o emissor de RG">

            <label for="data-nasc">Data de emissao do RG</label>
            <div class="data-nasc" name="data-">
                <input type="number" name="dia" id="dia-emissao" class="input-data-nasc input-opt" placeholder="Dia">
                <input type="number" name="mes" id="mes-emissao" class="input-data-nasc input-opt" placeholder="Mes">
                <input type="number" name="ano" id="ano-emissao" class="input-data-nasc input-opt" placeholder="Ano">
            </div>

            <label for="local">Localidade:</label>
            <input type="text" name="local" class="local input-opt" placeholder="Localidade" >
            <label for="local">Numero da casa:</label>
            <input type="text" name="local" class="numero-casa input-opt" placeholder="Exemplo: 340" >
            <label for="ponto-referencia">Ponto de referencia:</label>
            <input type="text" name="ponto-referencia" class="ponto-referencia input-opt" placeholder="Exemplo: perto da igreja" >
            <label for="telefone-contato">Telefone para contato:</label>
            <input type="number" name="telefone-contato" class="ponto-referencia input-opt" placeholder="Exemplo: 55 88 90000-0000" >
            
            <select name="data-pagamento" id="opt-dia" class="data-pagamento input-opt">
                <option disabled selected>Dia para pagamentos</option>
                <option value="5">Dia 5</option> 
                <option value="10">Dia 10</option>
                <option value="15">Dia 15</option>
                <option value="20">Dia 20</option>
                <option value="25">Dia 25</option>
            </select>

                <label for="Regiao-planos">Voc√™ mora em:</label>
                <div name="Regiao-planos">
                    <span>
                        <input type="radio" id="planos-cidade" name="escolha">
                        <label for="escolha">Cidade</label>
                    </span>
                    <span>
                        <!--<input type="checkbox" name="sitio" id="planos-sitio">
                        <label for="sitio" class="label-check">sitio</label>-->

                        <input type="radio" id="planos-sitio" name="escolha">
                        <label for="escolha">Sitio</label>
                    </span>
                </div>
                    <span id="opt-escolhas">
                    </span>

                    <script src="algoritmo_sitio_casa.js"></script>                

                <input type="submit" value="Enviar" class="btn-infos">
        </div>
    </div>
    <br><br><br><br><br><br><br>
    <script src="scripts.js"></script>
</body>
</html>
