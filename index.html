<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OS_Net</title>
</head>
<body>
    <div class="container">
        <span class="titulo">
            <h2 class="quero-ser">Quero ser</h2>
            <h1 class="os-net">O.S Net</h1>
            <p class="texto-secundario">Registre-se aqui para ter a <br>O.S Net na sua casa🏠.</p>
        </span>
        <input type="text" name="fullname" class="fullname input-opt" placeholder="Nome completo">
        <label for="data-nasc">Data de nascimento</label>
        <div class="data-nasc" name="data-nasc">
            <input type="number" name="dia" id="dia-nasc" class="input-data-nasc input-opt" placeholder="Dia">
            <input type="number" name="mes" id="mes-nasc" class="input-data-nasc input-opt" placeholder="Mes">
            <input type="number" name="ano" id="ano-nasc" class="input-data-nasc input-opt" placeholder="Ano">
        </div>
        

        <input type="email" name="email" class="email input-opt" placeholder="Email" >

        <input type="text" name="cpf" class="cpf input-opt" placeholder="CPF" >

        <input type="text" name="rg" class="rg input-opt" placeholder="RG" >
        <input type="text" name="rg" id="orgao-emissor" class="rg input-opt orgao-rg" placeholder="Orgão emissor de RG">

        <label for="data-nasc">Data de emissao do RG</label>
        <div class="data-nasc" name="data-">
            <input type="number" name="dia" id="dia-emissao" class="input-data-nasc input-opt" placeholder="Dia">
            <input type="number" name="mes" id="mes-emissao" class="input-data-nasc input-opt" placeholder="Mes">
            <input type="number" name="ano" id="ano-emissao" class="input-data-nasc input-opt" placeholder="Ano">
        </div>


        <input type="text" name="local" class="local input-opt" placeholder="Localidade" >
        <input type="text" name="ponto-referencia" class="ponto-referencia input-opt" placeholder="Ponto de referencia" >
        <input type="number" name="telefone-contato" class="ponto-referencia input-opt" placeholder="Telefone para contato" >
        
        <select name="data-pagamento" id="opt-dia" class="data-pagamento input-opt">
            <option disabled selected>Dia para pagamentos</option>
            <option value="5">Dia 5</option> 
            <option value="10">Dia 10</option>
            <option value="15">Dia 15</option>
            <option value="20">Dia 20</option>
            <option value="25">Dia 25</option>
            <option value="30">Dia 30</option>
        </select>
            <select name="" id="opt-planos">
                <option disabled selected>Planos de internet</option>
                <option value="70">100 Megas - R$ 69,00 </option>
                <option value="100">200 Megas - R$ 79,00</option>
                <option value="300">300 Megas - R$ 105,00</option>
            </select>

            <div>

                <span>
                    <input type="checkbox" name="cidade" id="planos-cidade">
                    <label for="cidade">cidade</label>
                </span>

                <span>
                    <input type="checkbox" name="sitio" id="planos-sitio">
                    <label for="sitio">sitio</label>
                </span>
            </div>

                <span id="opt-escolhas">

                </span>

                <script src="algoritmo_sitio_casa.js"></script>                


            <input type="submit" value="Enviar" class="btn-infos">
    <br><br><br><br><br><br><br>
    <script src="scripts.js"></script>
</body>
</html>
